<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bfa52c41e2.js" crossorigin="anonymous"></script>
    <title>Music player</title>
</head>
<body>
    <h1 style ="text-align: center;">Music on demand</h1>
   
    <audio controls preloads ="none">
        <source src="./music/bensound-betterdays.mp3">
    </audio>
    <div class="music-panel">
        
        <div class="controls">
            <div class="container">
                <div class="music-details">
                    <h3 class="music-title"></h3>
                    <p class="music-source">https://www.bensound.com</p>
                </div>
               <div class="control-btns">
                    
                
                    <span class="previous"><i class="fas fa-backward"></i></span>
                    <span class="play"><i class="fas fa-play"></i></span>
                    <span class="next"><i class="fas fa-forward"></i></span>
                    

               </div>
              

            </div>
           
        
        </div>

    </div>
  
 
    
    <script src="./script.js"></script>
</body>
</html>
